<!DOCTYPE html>
<html>
    <head>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fineteklabs - Go Beyond</title>
    </head>
    <body>
        <nav>
            <head>
                <div class="v-toolbar_content">
                    <img src="img/fineteklogo.png" alt="logo">
                    <div class="v-toolbar_title">Fineteklabs</div>    
                </div>
            </head>
        </nav>
        <div>
            <main class="v-content">
                <div class="v-content_wrap">
                    <div class="v-window align-center  overflow-hidden  v-item-group theme--dark v-window--show-arrows-on-hover v-carousel v-carousel--hide-delimiter-background">
                        <div class="v-window_container">
                            <div class="v-window-item mb-3 font-weight-light">
                                <div class="v-responsive v-image v-carousel__item">
                                    <div class="v-responsive_content">
                                        <div class="v-sheet theme--dark">
                                            <div class="row fill-height ml-5 align-center justify-center">
                                                <div class="white--text">
                                                    <div class="display-3 align-center flex">Innovative Digital Solutions</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="v-window-item mb-3 font-weight-light">
                                <div class="v-responsive v-image v-carousel__item">
                                    <div class="v-responsive_content">
                                        <div class="v-sheet theme--dark">
                                            <div class="row fill-height ml-5 align-center justify-center">
                                                <div class="white--text">
                                                    <div class="display-3 align-center flex">e-Commerce Solutions</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="v-window-item mb-3 font-weight-light">
                                <div class="v-responsive v-image v-carousel__item">
                                    <div class="v-responsive_content">
                                        <div class="v-sheet theme--dark">
                                            <div class="row fill-height ml-5 align-center justify-center">
                                                <div class="white--text">
                                                    <div class="display-3 align-center flex">Customised Software Solutions</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="v-window-item mb-3 font-weight-light">
                                <div class="v-responsive v-image v-carousel__item">
                                    <div class="v-responsive_content">
                                        <div class="v-sheet theme--dark">
                                            <div class="row fill-height ml-5 align-center justify-center">
                                                <div class="white--text">
                                                    <div class="display-3 align-center flex">Financial Service Solution</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="v-window-item mb-3 font-weight-light">
                                <div class="v-responsive v-image v-carousel__item">
                                    <div class="v-responsive_content">
                                        <div class="v-sheet theme--dark">
                                            <div class="row fill-height ml-5 align-center justify-center">
                                                <div class="white--text">
                                                    <div class="display-3 align-center flex">Go Beyond, Grow Beyond</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>
                            <div class="v-window_prev">
                                <button type="button" class="v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--default">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "chevron_left"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                            </div>
                            <div class="v-window_next">
                                <button type="button" class="v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--default" aria-label="Next visual">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "chevron_right"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="v-carousel_controls">
                            <div class="v-item-group theme--dark">
                                <button type="button" value="0" class="v-carousel__controls__item v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--small" aria-label="Carousel slide 1 of 5">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "fibre_manual_record"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                                <button type="button" value="1" class="v-carousel__controls__item v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--small" aria-label="Carousel slide 2 of 5">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "fibre_manual_record"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                                <button type="button" value="2" class="v-carousel__controls__item v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--small" aria-label="Carousel slide 3 of 5">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "fibre_manual_record"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                                <button type="button" value="3" class="v-carousel__controls__item v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--small" aria-label="Carousel slide 4 of 5">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "fibre_manual_record"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                                <button type="button" value="4" class="v-carousel__controls__item v-btn v-btn--flat v-btn--icon v-btn--round theme--dark v-size--small" aria-label="Carousel slide 5 of 5">
                                    ::before
                                    <span class="v-btn_content">
                                        <i aria-hidden="true" class="v-icon notranslate material-icons theme--dark">
                                            "fibre_manual_record"
                                            ::after
                                        </i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!---->
                    <div class="container"></div>
                </div>

            </main>
        </div>
    </body>
</html>
